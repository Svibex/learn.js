<!--2. Отступ между элементами, размер одна строка-->
<!--Есть список UL/LI.-->
<!--Сделайте, чтобы между элементами был вертикальный отступ.-->
<!--Размер отступа: ровно 1 строка.-->
<!--Нужно добавить только одно правило CSS с одним псевдоселектором, -->
<!--можно использовать CSS3.-->
<!--Не должно быть лишних отступов сверху и снизу списка.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <style>
        body {
            font: 14px/1.5 serif;
        }
        ul {
            margin: 0;
        }
        li+li {
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
Текст вверху без отступа от списка.
<ul>
    <li>Маша</li>
    <li>Паша</li>
    <li>Даша</li>
    <li>Женя</li>
    <li>Саша</li>
    <li>Гоша</li>
</ul>
Текст внизу без отступа от списка.
</body>
</html>
