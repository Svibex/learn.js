<!--3. Постраничная навигация (CSS)-->
<!--важность: 5-->
<!--Оформите навигацию, центрированную внутри DIV'а:-->

<!--Требования:-->
<!--Левая стрелка – слева, правая – справа, список страниц – по центру.-->
<!--Список страниц центрирован вертикально.-->
<!--Текст сверху и снизу ни на что не наползает.-->
<!--Курсор при наведении на стрелку или элемент списка становится -->
<!--стрелкой pointer.-->
<!--P.S. Без использования таблиц.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="3.css" rel="stylesheet">
    <title>3</title>
</head>
<body>
    Текст Сверху
    <div class="nav">
        <img src="https://js.cx/clipart/arrow-left.jpg"
             class="left" width="40" height="40" alt="">
        <img src="https://js.cx/clipart/arrow-right.jpg"
             class="right" width="40" height="40" alt="">
        <ul class="pages">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
    Текст Снизу
</body>
</html>
