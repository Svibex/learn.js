<!--2. Дерево с многострочными узлами-->
<!--Сделайте дерево при помощи семантической вёрстки и CSS-спрайта -->
<!--с иконками (есть готовый).-->
<!--Поддержка многострочных названий узлов-->
<!--Над иконкой курсор становится указателем.-->
<!--Исходный документ содержит список UL/LI и ссылку на картинку.-->
<!--P.S. Достаточно сделать HTML/CSS-структуру, действия добавим позже.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="2.css" rel="stylesheet">
    <title>2</title>
</head>
<body>
<ul>
    <li class="open">
        <div class="icon"></div>
        <div class="text">Раздел 1
            <br>(занимает две строки)</div>
        <ul>
            <li class="closed">
                <div class="icon"></div>
                <div class="text">Раздел 1.1</div>
            </li>
            <li class="leaf">
                <div class="icon"></div>
                <div class="text">Страница 1.2
                    <br>(занимает две строки)</div>
            </li>
        </ul>
    </li>
    <li class="closed">
        <div class="icon"></div>
        <div class="text">Раздел 2
            <br>(занимает две строки)</div>
    </li>
</ul>
</body>
</html>
