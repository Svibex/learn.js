<!--1. Нерабочие margin?-->
<!--В примере ниже находится блок .block фиксированной высоты, а в нём – -->
<!--прямоугольник .spacer.-->
<!--При помощи margin-left: 20% и margin-right: 20%, прямоугольник -->
<!--центрирован в родителе по горизонтали. Это работает.-->
<!--Далее делается попытка при помощи свойств height: 80%, -->
<!--margin-top: 10% и margin-bottom: 10% расположить прямоугольник в -->
<!--центре по вертикали, чтобы сам элемент занимал 80% высоты родителя, -->
<!--а сверху и снизу был одинаковый отступ.-->
<!--Однако, как видите, это не получается. Почему? Как поправить?-->

<!--Ответ: margin при задании в процентах высчитывается относительно -->
<!--ширины. В связи с этим можем указать отступы в пикселях.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        .block {
            height: 150px;
            border: 1px solid #CCC;
            background: #eee;
        }
        .spacer {
            height: 80%;
            margin: 14px 20%;
            border: 1px solid black;
            background: #FFF;
        }
    </style>
</head>
<body>
<div class="block">
    <div class="spacer"></div>
</div>
</body>
</html>
